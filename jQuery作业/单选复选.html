<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<script src="jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(function(){
		//使单选下拉框的'2号'被选中
		$("input:eq(0)").click(function(){
		$("#one").val("2号");
	})
		//使多选下拉框选中的'2号'和'5号'被选中
		$("input:eq(1)").click(function(){
			$("#duo").val(["2号","5号"])
		})
		//使复选框的'复选2'和'复选4'被选中
		$("input:eq(2)").click(function(){
			$("input[name=c]").val(["check2","check4"])
		})
		//使单选框的'单选2'被选中
		$("input:eq(3)").click(function(){
			$("input[name=r]").val(["radio2"])
		})
		/*打印已经被选中的值
		*	1.each0方法遍历匹配的每一个元素。主要用DOM处理。each每一个
		*	2.里面的回调函数有2个参数:index是每个元素的索引号; demEle是每个DOM元素对象，不是jquery对象
		*	3.所以要想使用jquery方法，需要给这个dom元素转换为jquery对象$(domEle)
 		 */
 		$("input:eq(4)").click(function(){
		$("select option:selected").each(function(index,domEle){
			alert($(domEle).text());
		});
		$("input:checked").each(function(index,domEle){
			alert($(domEle).val());
		});
	});
	});
	</script>
	</head>
	<body>
		<form>
		<input type="button" value="使单选下拉框的'2号'被选中"/><br>
		<input type="button" value="使多选下拉框选中的'2号'和'5号'被选中"/><br>
		<input type="button" value="使复选框的'复选2'和'复选4'被选中"/><br>
		<input type="button" value="使单选框的'单选2'被选中"/><br>
		<input type="button" value="打印已经被选中的值"><br>
		<br/>
			<select id="one">
				<option>1号</option>
				<option>2号</option>
			</select>
			<!--multiple="multiple"
				multiple 属性规定输入字段可选择多个值。
				如果使用该属性，则字段可接受多个值。
			-->
			<select id="duo" multiple="multiple" style="height:120px;">
				<option selected="selected">1号</option>
				<option>2号</option>
				<option>3号</option>
				<option>4号</option>
				<option>5号</option>
				<option selected="selected">6号</option>
			</select><br>
			<input type="checkbox" name="c" value="check1"/> 复选1
		<input type="checkbox" name="c" value="check2"/> 复选2
		<input type="checkbox" name="c" value="check3"/> 复选3
		<input type="checkbox" name="c" value="check4"/> 复选4
		<br/>
		<input type="radio" name="r" value="radio1"/> 单选1
		<input type="radio" name="r"  value="radio2"/> 单选2
		<input type="radio" name="r"  value="radio3"/> 单选3
		</form>
	</body>
</html>
